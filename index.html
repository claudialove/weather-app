<!DOCTYPE html>
<html lang="en">
<head>
  <!-- google fonts used -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">

 <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!-- local style sheet -->
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>THE WEATHER TODAY IN...</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>

<body>
    <!-- need a title bar with search -->
    <div class = "container-fluid">
    <div class="page-header" id="today">
      <h2>THE WEATHER TODAY IN...</h2>
      <div>
        <input type="text" id="city-input" placeholder="search for a city" />
        <input type="button" value="search" onclick="showData();"/>
      </div>
    </div>

   
    <!-- need a display card for body -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4" id="city-display"></h1>
          <p class="lead" id="temp"><h1></h1></p>
          <p class="lead" id="humidity"></p>
          <p class="lead" id="wind-speed"></p>
        </div>
      </div>

      <!-- border for 5 day forecast -->
      <div class="page-header" id="fiveday">
        <h2>5 DAY FORECAST</h2>
      </div>

    <!-- need 5 display cards for 5 day forecast with title -->
    <div class="card-group">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day1-date">Day 1</h5>
            <p class="card-text" id="day1-temp">temp: </p>
            <p class="card-text" id="day1-humidity">humidity: </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day2-date">Day 2</h5>
            <p class="card-text" id="day2-temp">temp: </p>
            <p class="card-text" id="day2-humidity">humidity: </p>
          </div>
        </div>
        <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="day3-date">Day 3</h5>
              <p class="card-text" id="day3-temp">temp: </p>
              <p class="card-text" id="day3-humidity">humidity: </p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="day4-date">Day 4</h5>
              <p class="card-text" id="day4-temp">temp: </p>
              <p class="card-text" id="day4-humidity">humidity: </p>
            </div>
          </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day5-date">Day 5</h5>
            <p class="card-text" id="day5-temp">temp: </p>
            <p class="card-text" id="day5-humidity">humidity: </p>
          </div>
        </div>
      </div>

  <!--for AJAX/jquery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- bootstrap js links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- local javascript file -->
    <script src="script.js"></script>
</body>
</html>
